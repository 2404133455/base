hudhalo = [
    shader 0 $arg1 [
        attribute vec4 vvertex, vcolor;
        attribute vec2 vtexcoord0;
        uniform mat4 hudmatrix;
        uniform float millis;
        varying vec2 texcoord0;
        varying vec4 colorscale;
        varying float noise;

        float rand(vec2 co) { return fract(sin(dot(co.xy, vec2(12.9898, 78.233)))*43758.5453); }

        void main(void)
        {
            gl_Position = hudmatrix * vvertex;
            texcoord0 = vtexcoord0;
            colorscale = vcolor;
            noise = (rand(vec2(millis)) - 0.5) * 2.0;
        }
    ] [
        uniform sampler2DRect tex0;
        uniform vec4 halooutline;
        uniform vec3 haloinfill;
        uniform vec3 halonoise;
        uniform vec3 haloparams;
        uniform float millis;
        varying vec2 texcoord0;
        varying vec4 colorscale;
        varying float noise;
        @(gfetchdefs [tex1])

        fragdata(0) vec4 fragcolor;

        float rand(vec2 co) { return fract(sin(dot(co.xy, vec2(12.9898, 78.233)))*43758.5453); }

        vec4 getsample(sampler2DRect tex, vec2 coord, vec2 offset)
        {
            return texture2DRect(tex, coord + vec2((offset * haloparams.z) + (offset * (rand(coord + (offset * noise)) - 0.5) * halonoise.x)));
        }

        void main(void)
        {
            @(loopconcat+ n 0 5 [
                local x y
                x = (at [0.0  0.0  0.0 -1.0  1.0] $n)
                y = (at [0.0 -1.0  1.0  0.0  0.0] $n)
                if $n [result [
                    vec4 samples@n = getsample(tex0, texcoord0, vec2(@x, @y));
                    if(samples@n.a > outcol.a) outcol = samples@n; // top
                    oaccum += samples@n;
                    oaccum *= 0.5;
                ]] [result [
                    vec4 samples@n = getsample(tex0, texcoord0, vec2(@x, @y));
                    vec4 outcol = samples@n;
                    vec4 oaccum = samples@n;
                ]]
            ])

            // convert alpha back to distance
            float dist = (1.0 - outcol.a) * haloparams.x;

            // extract the depth information from the scene
            @(gdepthunpack depth [gfetch(tex1, gl_FragCoord.xy)])
            float maxdist = -depth;
            if(maxdist <= 0) maxdist = -gdepthunpackparams.x;

            // depth test and discard if it fails
            @(if (>= (strstr $arg1 "depth") 0) [result [
                if(dist > maxdist) discard;
            ]])

            if(outcol.a == oaccum.a)
            {   // no change in source pixel distance, must be infill
                @(if (>= (strstr $arg1 "depth") 0) [result [
                    discard;
                ]] [result [
                    if(dist > maxdist)
                    { // behind something, draw infill
                        outcol = mix(outcol, oaccum, haloinfill.x);
                        outcol *= vec4(vec3(haloinfill.y), haloinfill.z);
                    }
                    else discard;
                ]])
            }
            else
            { // outline
                outcol = mix(outcol, oaccum, halooutline.x);

                if(halooutline.w > 0.0)
                    outcol = mix(outcol, getsample(tex0, texcoord0, vec2(1.0, -1.0)), halooutline.w);

                outcol *= vec4(vec3(halooutline.y), halooutline.z);
            }

            if(halonoise.y > 0.0) outcol.rgb = mix(outcol.rgb, outcol.rgb * rand(texcoord0 + noise), halonoise.y);
            if(halonoise.z > 0.0) outcol.a = mix(outcol.a, outcol.a * rand(texcoord0 - noise), halonoise.z);

            fragcolor = outcol * colorscale;
        }
    ]
]

