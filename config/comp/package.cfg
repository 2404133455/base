// processes local variables and pushes $uicompargs into them
uicomparglocals = [
    local s
    loop j $arg2 [
        if $j [ s = (concat $s (concatword $arg1 (+ $j 1))) ] [ s = (concatword $arg1 (+ $j 1)) ]
    ]
    result $s
]
uicomparg = [
    result [
        local @(uicomparglocals [@arg1] (listlen [@arg2]))
        looplistn k n [@@arg2] [
            [@@@[arg1]@(+ $n 1)] = $k
        ]
    ]
]

uicomprun = [ if (strlen $uicompargs) [ @uicompargs ] ]

exec "config/comp/clouds.cfg"
exec "config/comp/scores.cfg"
