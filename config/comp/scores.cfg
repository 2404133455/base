newui comp_scoreboard [
    uiclamp 1 1 1 1
    refreshscoreboard
    uivlist 0 [
        uiclamp 1 1 1 1
        uifill 1.0 0.5 [
            uivlist 0 [
                    uitext (gamename (gamemode) (mutators) 0 32) 7.0 [uitextlimit 1]
                if (!= (gamemode) $modeidxediting) [
                    uitext (concat "[" (timestr (getgametimeremain) $showtimestyle) "]") 7.0 [uitextlimit 1]
                ]
            ]
        ]
        uifill 1.0 0.5 [
            uihlist 0 [
                uifill 0.5 0.5 [ uitext "TEST" 5.0 [uialign 0 0] ]
                uifill 0.5 0.5 [ uitext "TEST" 5.0 [uialign 0 0] ]
            ]
        ]
    ]
]
