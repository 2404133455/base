shader 0 compositehint [
    attribute vec4 vvertex, vcolor;
    attribute vec2 vtexcoord0;
    uniform mat4 hudmatrix;
    varying vec2 texcoord0;
    varying vec4 colorscale;

    void main(void)
    {
        gl_Position = hudmatrix * vvertex;
        texcoord0 = vtexcoord0;
        colorscale = vcolor;
    }
] [
    uniform float millis;
    uniform vec3 hintsize;
    varying vec2 texcoord0;
    varying vec4 colorscale;

    fragdata(0) vec4 fragcolor;

    void main()
    {
        float dist = length((texcoord0 - vec2(0.5)) * hintsize.xy) * 2.0;
        float blend = 1.0 - smoothstep(hintsize.z, 1.0, dist);
        fragcolor = vec4(colorscale.rgb, colorscale.a * blend);
    }
]

newcompui hint [
    @(setlocal hintsize [1.0 1.0 0.0])
    execid uicompargs
    uialign -1 -1
    uicomp compositehint 1 1 [
        uicompparam hintsize $hintsize1 $hintsize2 $hintsize3
    ]
]

