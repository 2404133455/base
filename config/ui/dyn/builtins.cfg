entity_builtin_scoreboard = [
    result [
        local ent_colour; ent_colour = (getentity $uiparam 1 8)
        if (! $ent_colour) [ent_colour = 0xFFFFFF]
        local ent_blend; ent_blend = (getentity $uiparam 1 9)
        if $ent_blend [ent_blend = (divf $ent_blend 100)]

        uiallowinput 0

        uiimage @(format "[<comp>cathode 100 [tex = [<comp>scoreboard 100 [teamid = %1]]]]" $arg1) $ent_colour 0 1.0 1.0

        if $ent_blend [uichangeblends $ent_blend]
    ]
]

dynui entity_builtin_1 (entity_builtin_scoreboard 0)
dynui entity_builtin_2 (entity_builtin_scoreboard 1)
dynui entity_builtin_3 (entity_builtin_scoreboard 2)

dynui entity_builtin_4 [
    local ent_colour; ent_colour = (getentity $uiparam 1 8)
    if (! $ent_colour) [ent_colour = 0xFFFFFF]
    local ent_blend; ent_blend = (getentity $uiparam 1 9)
    if $ent_blend [ent_blend = (divf $ent_blend 100)]

    uiallowinput 0

    uiclip 0.99 0.12375 0.01 0.01 [
        uiimage "<comp>cathode 1 [feather1 = 0.1; tex = [<comp>ticker 1]]" 0xFFFFFFFF 0 1.0 1.0
    ]

    if $ent_blend [uichangeblends $ent_blend]
]