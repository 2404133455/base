     ] () [
        uifill $arg2 $arg3 [
            if $arg4 [doargs $arg4]
            if $arg5 [
                uiblend 0 [
                    uistyle clampxy
                    if $arg4 [doargs $arg4]
                    if (>f $arg6 0.0) [
