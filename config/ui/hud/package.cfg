ui_hud_skin = [
    if (=s $arg6 "") [arg6 = $hudskinspace]
    if (=s $arg7 "") [arg7 = $hudskin]
    if (=s $arg8 "") [arg8 = $hudskinblend]
    case $arg7 1 [
        uicolour $arg1 $arg2 $arg3 [
            if $arg4 [doargs $arg4]
            uicolourblend $arg8
            if $arg5 [
                uiblend 0 [
                    uistyle clampxy
                    if $arg4 [doargs $arg4]
                    if (>f $arg6 0.0) [
                        uispace $arg6 $arg6 [
                            uistyle clampxy
                            doargs $arg5
                        ]
                    ] [
                        doargs $arg5
                    ]
                ]
            ]
        ]
   ] 2 [
        uiborderedimageclamped $skintex $arg1 0 $ui_texborder $ui_screenborder $arg2 $arg3 [
            if $arg4 [doargs $arg4]
            uicolourblend $arg8
            if $arg5 [
                uiblend 0 [
                    uistyle clampxy
                    if $arg4 [doargs $arg4]
                    if (>f $arg6 0.0) [
                        uispace $arg6 $arg6 [
                            uistyle clampxy
                            doargs $arg5
                        ]
                    ] [
                        doargs $arg5
                    ]
                ]
            ]
        ]
   ] 3 [
        uiborderedimageclamped $skinshadowtex $arg1 0 $ui_texborder $ui_screenborder $arg2 $arg3 [
            if $arg4 [doargs $arg4]
            uicolourblend $hudskinblend
            if $arg5 [
                uiblend 0 [
                    uistyle clampxy
                    if $arg4 [doargs $arg4]
                    if (>f $arg6 0.0) [
                        uispace $arg6 $arg6 [
                            uistyle clampxy
                            doargs $arg5
                        ]
                    ] [
                        doargs $arg5
                    ]
                ]
            ]
        ]
    ] 4 [
        uiborderedimageclamped $skinalphatex $arg1 0 $ui_texborder $ui_screenborder $arg2 $arg3 [
            if $arg4 [doargs $arg4]
            uicolourblend $arg8
            uiblend 0 [
                uistyle clampxy
                if $arg4 [doargs $arg4]
                if $arg5 [
                    if (>f $arg6 0.0) [
                        uispace $arg6 $arg6 [
                            uistyle clampxy
                            doargs $arg5
                        ]
                    ] [
                        doargs $arg5
                    ]
                ]
