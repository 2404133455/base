defvarp titleonstart 0 1 1
defvarp titlefadetime 0 2500 $varidxmax

loop n $HUDPOS_MAX [
    local pos
    pos = (at $HUDPOS_NAMES $n)

    newcompui (format "hud_%1" $pos) [
        uistyle @pos
        uistyle clampxy
        uiscale $ui_hud_revasp
        [ui_hud_@@pos]
    ]

    newui (format "hud_%1" $pos) [
        uistyle @pos
        uistyle clampxy
        uiallowinput 0
        uiontop 1
        uitag (format "hud_%1" @pos) [
            uiimage (format "<comp:1,-%1>hud_%2" (*f $hudsize $ui_hud_segment) @@pos) 0xFFFFFFFF 0 1.0 1.0 [
                uistyle @@@pos
                //uioutline 0xFFFFFF 0 0 [uistyle clampxy]
            ]
        ]
    ]
]

ui_hud_pos = [
    if $arg1 [] [arg1 = "leftbottom"]
    if $arg2 [] [arg2 = $arg1]
    if $arg3 [] [arg3 = $ui_hud_segment]
    uitag (format "hud_%1" $arg1) [
        uispace $ui_padhud $ui_padhud [
            uistyle $arg1
            uivlist $ui_padsmall [
                uistyle $arg1
                if $arg4 [doargs $arg4]
                looplist pos $arg2 [
                    uiimage (format "<comp:1,-%1>hud_%2" (*f $hudsize $arg3) $pos) 0xFFFFFFFF 0 $arg3 $arg3 [uistyle $arg1]
                ]
            ]
        ]
    ]
]


ui_hud_headbody = [
    if $hud3d [] [
        ui_hud_pos lefttop [] [] [
