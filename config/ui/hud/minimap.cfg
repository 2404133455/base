defvarp showminimap 0 0 1
deffvarp minimapscale $fvaridxnonzero 0.2 $fvaridxmax
deffvarp minimapdist 0 384 $fvaridxmax
deffvarp minimapdistblend 0 500 $fvaridxmax
deffvarp minimapoffset 0 0.025 1
deffvarp minimapborder 0 0.1 1
deffvarp minimapblipsize 0 0.009 1
deffvarp minimapsmallblipsize 0 0.006 1
defvarp minimapplayernames 0 0 1
defvarp minimapcompass 0 1 1

ui_hud_minimap = [
    if $showminimap [
        ui_hud_skin $ui_hud_colour 0 0 [uistyle clampxy] [
            uiminimap $radartex $ui_hud_colour2 $minimapdist 0.1 $minimapscale $minimapscale [
                ui_hud_radar $minimapdist (*f (divf 1 $minimapscale) $minimapoffset) $minimapborder $minimapscale $minimapscale $minimapblipsize $minimapsmallblipsize $minimapplayernames $minimapdistblend $minimapcompass
            ]
        ] (*f $hudbarspace 0.5)
    ]
]
