ui_hud_raceinventory = [
    if (|| (= $ui_hud_team $teamidxalpha) (! (& $mutators (<< 1 $G_M_GSP3)))) [
        ui_hud_racetime = (getclientcptime $ui_hud_focus)
        ui_hud_racemillis = (getclientcpmillis $ui_hud_focus)
        ui_hud_racelast = (getclientcplast $ui_hud_focus)
        ui_hud_racepoints = (getclientpoints $ui_hud_focus)

        uihlist 0 [
            uivlist 0 [
                uistyle centerbottom

                ui_hud_barcount = 0
                ui_hud_skin (ui_hud_barcolour) (*f $hudskinsize 2.0) (*f $hudskinsize 0.5) [] [
                    uitext "Laps" $hudskintextinfo [
                        uistyle centerbottom
                    ]
                ]

                ui_hud_barcount = (+ $ui_hud_barcount 1)
                ui_hud_skin (ui_hud_barcolour) (*f $hudskinsize 2.0) (*f $hudskinsize 0.5) [] [
                    uitext "Best" $hudskintextinfo [
                        uistyle centerbottom
                    ]
                ]

                ui_hud_barcount = (+ $ui_hud_barcount 1)
                ui_hud_skin (ui_hud_barcolour) (*f $hudskinsize 2.0) (*f $hudskinsize 0.5) [] [
                    uitext "Live" $hudskintextinfo [
                        uistyle centerbottom
                    ]
                ]

                ui_hud_barcount = (+ $ui_hud_barcount 1)
                ui_hud_skin (ui_hud_barcolour) (*f $hudskinsize 2.0) (*f $hudskinsize 0.5) [] [
                    uitext "Last" $hudskintextinfo [
                        uistyle centerbottom
                    ]
                ]
            ]
            uivlist 0 [
                uistyle centerbottom

                ui_hud_barcount = 0
                ui_hud_skin (ui_hud_barcolour) (*f $hudskinsize 4.0) (*f $hudskinsize 0.5) [] [
                    uitext $ui_hud_racepoints $hudskintextinfo [
                        uistyle centerbottom
                    ]
                ]

                ui_hud_barcount = (+ $ui_hud_barcount 1)
                ui_hud_skin (ui_hud_barcolour) (*f $hudskinsize 4.0) (*f $hudskinsize 0.5) [] [
                    uitext (timestr $ui_hud_racetime $scoreracestyle) $hudskintextinfo [
                        uistyle centerbottom
                        uicolourset $colourcyan
                    ]
                ]

                ui_hud_barcount = (+ $ui_hud_barcount 1)
                ui_hud_skin (ui_hud_barcolour) (*f $hudskinsize 4.0) (*f $hudskinsize 0.5) [] [
                    uitext (timestr $ui_hud_racemillis $scoreracestyle) $hudskintextinfo [
                        uistyle centerbottom
                        uicolourset (? $ui_hud_racemillis $colourgreen $colouryellow)
                    ]
                ]

                ui_hud_barcount = (+ $ui_hud_barcount 1)
                ui_hud_skin (ui_hud_barcolour) (*f $hudskinsize 4.0) (*f $hudskinsize 0.5) [] [
                    uitext (timestr $ui_hud_racelast $scoreracestyle) $hudskintextinfo [
                        uistyle centerbottom
                    ]
                ]
            ]
        ]
    ]
]
