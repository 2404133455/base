exec "config/ui/game/hud/match.cfg"
exec "config/ui/game/hud/affinity.cfg"
exec "config/ui/game/hud/frags.cfg"

ui_game_hud_status = [
    uivlist 0 [
        // Top zone
        uiclip 1 0.365 0 0 [
            uifill 1 0.365
            ui_game_hud_frags
        ]

        // Bottom zone
        uiclip 1 0.415 0 0 [
            uifill 1 0.415
            ui_game_hud_affinity
        ]
    ]
]

ui_game_hud_fullscreen = [
    ui_game_hud_dyn_layouts
]
