event_item_use = [
    uiimage $startex 0xFFFFFF 0 0 $ui_hud_texttiny [ uistyle leftmiddle; uiimageaspect 1; uiimageshadow 0.001 0x20202020 1 ]

    local event_this event_weap event_weapon

    event_weap = (geteventlist $event_id "args" "attr")
    event_weapon = (at $W_NAMES $event_weap)

    uitext (geteventname $event_id "client" 0) $ui_texttiny [
        uistyle leftmiddle
        uitextalign -1
    ]

    uitext "picked up the" (*f $ui_texttiny 0.75) [
        uistyle leftmiddle
        uitextalign -1
    ]

    uiimage $[@[event_weapon]tex] $[@[event_weapon]colour] 0 0 $ui_hud_texttiny [
        uistyle leftmiddle
        uiimageaspect 1
    ]

    uitext $[@[event_weapon]longname] $ui_texttiny [
        uistyle leftmiddle
        uicolourset $[@[event_weapon]colour]
        uitextalign -1
    ]
]

