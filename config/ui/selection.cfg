newui selection [
    uialign 0 0
    uiallowinput 0
    uiskinborder 0 0 $ui_menu_a $ui_menu_a $ui_menu_a $ui_line_a $ui_line_a $ui_line_a [
        uispace $ui_padsmall $ui_padsmall [
            case $showselui 1 [
                uitext (format "%1x%2x%3" (getenginestat 30) (getenginestat 31) (getenginestat 32)) 2.0
            ] 2 [
                uitable 0 0 [
                    uitableheader [] [
                        uivlist 0 [
                            uispace $ui_padsmall $ui_padtiny [uitext "Selection" 2.0 [uisetcolour 0xFFFF00]]
                        ]
                    ]
                    uitablerow [
                        uispace $ui_padsmall $ui_padtiny [uitext "Grid" 2.0]
                        uispace $ui_padsmall $ui_padtiny [
                            if (< (getenginestat 41) 16) [
                                uitext (format "%1 (%2cm)" (getenginestat 41) (divf (getenginestat 41) 0.16)) 2.0
                            ] [
                                uitext (format "%1 (%2m)" (getenginestat 41) (divf (getenginestat 41) 16)) 2.0
                            ]
                        ]
                    ]
                    uitablerow [
                        uispace $ui_padsmall $ui_padtiny [uitext "Side" 2.0]
                        uispace $ui_padsmall $ui_padtiny [uitext (getenginestat 40) 2.0]
                    ]
                    uitablerow [
                        uispace $ui_padsmall $ui_padtiny [uitext "Size" 2.0]
                        uispace $ui_padsmall $ui_padtiny [uitext (format "%1x%2x%3" (getenginestat 30) (getenginestat 31) (getenginestat 32)) 2.0]
                    ]
                    uitablerow [
                        uispace $ui_padsmall $ui_padtiny [uitext "Pos" 2.0]
                        uispace $ui_padsmall $ui_padtiny [uitext (format "%1,%2,%3" (getenginestat 27) (getenginestat 28) (getenginestat 29)) 2.0]
                    ]
                ]
            ]
        ]
    ]
] [] [] 32