ui_toolview_accent_colour = 0xFFFFFF
ui_toolview_sel_accent_colour = 0x88FF88
ui_toolview_mid_accent_colour = 0xE0E0E0
ui_toolview_dark_accent_colour = 0x888888
ui_toolview_base_colour = 0xAA222222
ui_toolview_dark_colour = 0xFF1A1A1A
ui_toolview_highlight_colour = 0xEE333333
ui_toolview_select_colour = 0xEE444444
ui_toolview_warn_colour = 0xFFAA44
ui_toolview_text_bg_colour = 0x66010101

tool_calc_ui_dimensions = [
    local _base_dims _dim _recalc_handler
    _base_dims = [
        [ ui_toolview_base_text_size      1.00000 ]
        [ ui_toolview_small_text_size     0.80000 ]
        [ ui_toolview_tiny_text_size      0.60000 ]

        [ ui_toolview_separator_icon_size 0.00400 ]
        [ ui_toolview_small_icon_size     0.01500 ]
        [ ui_toolview_base_icon_size      0.02000 ]
        [ ui_toolview_large_elem_space    0.02000 ]
        [ ui_toolview_base_elem_space     0.01000 ]
        [ ui_toolview_mid_elem_space      0.00500 ]
        [ ui_toolview_small_elem_space    0.00250 ]
        [ ui_toolview_tiny_elem_space     0.00125 ]
        [ ui_toolview_base_elem_pad       0.01000 ]
        [ ui_toolview_large_elem_pad      0.02000 ]

        [ ui_toolview_num_input_size      0.12000 ]
    ]

    looplist _dim $_base_dims [
        set (at $_dim 0) (*f (at $_dim 1) $uitoolscale)
        set (concatword (at $_dim 0) _unscaled) (at $_dim 1)
    ]
]

deffvarp uitoolscale 1 1 1.5 tool_calc_ui_dimensions
tool_calc_ui_dimensions

// 1:<var>
tool_ui_scale = [
    result [ @arg1 = (*f $@arg1 $uitoolscale) ]
]
