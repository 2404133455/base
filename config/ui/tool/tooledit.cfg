tool_search_max_results = 10

tool_search_query = ""
tool_search_results = []
tool_search_num_actions = 0
tool_search_action_idx = 0
tool_search_has_more_results = 0
tool_search_focus = 0

tool_search_init = [
    tool_search_query = ""
    tool_search_results = []
    tool_search_num_actions = 0
    tool_search_has_more_results = 0
    tool_search_action_idx = 0
]

tool_search_proc = [
    tool_search_num_actions = 0
    tool_search_action_idx = 0
    tool_search_has_more_results = 0
    tool_search_results = []

    if (strlen $arg1) [
        loopwhile i $tool_actions_num (< $tool_search_num_actions (+ $tool_search_max_results 1)) [
            local _action
            _action = (at $tool_actions $i)

            if (tool_action_filter $_action $arg1) [
                append tool_search_results $_action
                tool_search_num_actions = (+ 1 $tool_search_num_actions)
            ]
        ]
    ]

    tool_search_has_more_results = (> $tool_search_num_actions $tool_search_max_results)
    tool_search_num_actions = (clamp $tool_search_num_actions 0 $tool_search_max_results)
]

ui_tool_search_input = [
    uihlist $ui_toolpanel_elem_space [
        uiclamp 1 1
        uiimage "textures/icons/action" $ui_toolview_accent_colour 0 $ui_toolview_base_icon_size $ui_toolview_base_icon_size
        uiinput tool_search_query 32 [
            tool_search_proc $tool_search_query
        ] $ui_toolpanel_text_size 0 "[search for action here]" 0 "" [
            if (&& $tool_search_focus $ui_freecursor) [
                uieditorsetfocus
                tool_search_focus = 0
            ]
        ]
    ]
]

ui_tool_search_list = [
    if $toolpanel_this_isinit [
        tool_search_action_idx = -1
    ]

    loop i $tool_search_num_actions [
        local _action _action_type _cat _label _keys _bind_info
        _action = (at $tool_search_results $i)
        _action_type = @(tool_action_prop [$_action] type)
        _cat = @(tool_action_prop [$_action] category)
        _label = @(tool_action_prop [$_action] short_desc)
        _keys = $[tb_@_action]
        _bind_info = (prettybindinfo (at $_keys 0) (at $_keys 1))

        if (= $i $tool_search_action_idx) uisethighlight
        ui_tool_button [
            uit_children = [
                uihlist $ui_toolview_small_elem_space [
                    if (= $_action_type $TOOL_ACTION_SCROLL) [
                        uiimage "textures/keys/mouse5" $ui_toolview_accent_colour 0 (*f $ui_toolview_small_icon_size 0.8) $ui_toolview_small_icon_size
                        _bind_info = (concatword "+" $_bind_info)
                    ]
                    if @_bind_info [
                        uicolourtext [@_bind_info] $ui_toolview_warn_colour $ui_toolview_tiny_text_size
                        uitriangle $ui_toolview_dark_accent_colour $ui_toolview_separator_icon_size $ui_toolview_separator_icon_size -90
                    ]
                    uicolourtext @_cat $ui_toolview_dark_accent_colour $ui_toolview_tiny_text_size
                ]
                uialign- 1
            ]
            uit_label = [@_label]
            uit_label_align = -1
            uit_tip_action = $_action
            uit_on_click = [
                toolpanel_close tool_search
                tool_do_action @_action $TOOL_ACTION_CTX_SEARCH
            ]
        ]
        uiclamp- 1 1
    ]

    if $tool_search_has_more_results [
        local _txt
        _txt = (concat "Search limited to" $tool_search_max_results "results")
        uifill 0 $ui_toolview_base_elem_space
        uicolourtext $_txt $ui_toolview_dark_accent_colour $ui_toolview_small_text_size
    ]
]

// 1:<type> 2:<param>
ui_tool_search_nav = [
    case $arg1 @TOOLPANEL_NAV_V [
        tool_search_action_idx = (- $tool_search_action_idx $arg2)
        tool_search_action_idx = (clamp $tool_search_action_idx 0 (- $tool_search_num_actions 1))
    ] @TOOLPANEL_NAV_ENTER [
        toolpanel_close tool_search
        tool_do_action (at $tool_search_results $tool_search_action_idx)
    ] @TOOLPANEL_NAV_ESCAPE [
        toolpanel_close tool_search
    ]
]

ui_tool_search = [
    uivlist 0 [
        uiclamp 1 1
        ui_tool_search_input
        uifill 0 $ui_toolpanel_elem_space
        uiline $ui_toolview_accent_colour 0 0 [ uiclamp 1 1 ]
        uifill 0 $ui_toolpanel_elem_space
        ui_tool_search_list
    ]
]

