ui_tool_edit_bind_text_width = 0.4
ui_tool_edit_bind_field_width = 0.2

tool_bind_search_query = ""

// 1:<action> 2:<query>
tool_action_filter = [
    > (strcasestr @(tool_action_prop [$arg1] short_desc) $arg2) -1
]

// 1:<action>
ui_tool_edit_cat_bind = [
    local _action_type _desc
    _action_type = @(tool_action_prop [$arg1] type)
    _desc = @(tool_action_prop [$arg1] long_desc)

    uihlist 0 [
        uitarget $ui_tool_edit_bind_text_width 0 [
            uitext @(tool_action_prop [$arg1] short_desc) $ui_toolview_small_text_size
            uialign- -1
            ui_tool_tip [
                uit_tip_simple = [@_desc]
            ]
        ]

        if (= $_action_type $TOOL_ACTION_SCROLL) [
            uitarget 0 0 [
                uiimage "textures/keys/mouse5" $ui_toolview_accent_colour 0 (*f $ui_toolview_base_icon_size 0.8) $ui_toolview_base_icon_size
                ui_tool_tip [
                    uit_tip_simple = "Mouse scroll action"
                ]
            ]
        ]
    ]

    uihlist 0 [
        uiclamp 1 1
        ui_tool_keyinput [tb_@arg1] [
            uit_var_update = 0
            uit_bind_command = toolbind
            uit_bind_action = @arg1
            uit_width = $ui_tool_edit_bind_field_width
        ]
        ui_tool_button [
            uit_label = "X"
            uit_tip_simple = "Clear bind"
            uit_on_click = [
                toolunbind @arg1
            ]
        ]
        uiclamp- 1 1
    ]
    uialign- 1

    uiline $ui_toolview_dark_accent_colour 0 0 [ uiclamp 1 1 ]
    uiline $ui_toolview_dark_accent_colour 0 0 [ uiclamp 1 1 ]
]

// 1:<category>
ui_tool_edit_cat_bindings = [
    local _num_actions _action_idx _action
    _num_actions = (listlen $[tool_actions_@arg1])

    uigrid 2 $ui_toolview_base_elem_space 0 [
        uiclamp 1 1
        loop i $_num_actions [
            _action_idx = (at $[tool_actions_@arg1] $i)
            _action = (at $tool_actions $_action_idx)

            if (|| (=s tool_bind_search_query "") [tool_action_filter $_action $tool_bind_search_query]) [
                ui_tool_edit_cat_bind $_action
            ]
        ]
    ]
]

