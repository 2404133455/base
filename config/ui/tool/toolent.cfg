        if (& (tool_ent_aflags $arg1 $attr_name) $T_ENT_NODELTA) [
            _nodelta = 1
        ]
    ]

    _disable = []
    if $_nodelta [
        _disable = "uit_disabled = (tool_ent_delta_edit)"
    ]

    _placer_mod_menu = []
    if (&& $arg4 [= (listlen $arg2) 1]) [
        _placer_mod_menu = [
            uit_menu_props = (? (= $tool_ent_ui_mode $T_ENT_UI_PLACER) [
