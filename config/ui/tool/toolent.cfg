                            uit_width = 0.32
                            uit_colour = $_text_col
                            uit_tip_simple = "Select template"
                            uit_on_click = [
                                tool_ent_placer_set_template_focus @temp_idx
                            ]
                        ]
                    ]

                    uialign* -1 -1
                ]
            ] [
                uit_height = $tool_ent_list_height
                uit_scroll_speed = 0.2
                uit_scrollbar_autohide = 0
            ]
        ]

        uihlist $ui_tool_elem_space_s [
            uiclamp 1 1

            uihlist $ui_tool_elem_space_s [
                ui_tool_button [
                    uit_label = "New"
                    uit_on_click = [
                        tool_ent_pick [
                            tool_ent_placer_template_add $arg1
                        ]
                    ]
                    uit_disabled = (< $tool_ent_placer_template_list_focus 0)
                ]
                ui_tool_button [
                    uit_label = "From entity"
                    uit_on_click = [
                        tool_ent_placer_template_froment
                    ]
                    uit_disabled = (|| [! (getenginestat 15)] [< $tool_ent_placer_template_list_focus 0])
                ]
                ui_tool_button [
                    uit_label = "Duplicate"
                    uit_on_click = [
                        tool_ent_placer_template_duplicate
                    ]
                    uit_disabled = (! (tool_ent_placer_template_hasfocus))
                ]
            ]
            uialign- -1

            uihlist 0 [
                ui_tool_switch tool_ent_placer_random [
                    uit_options = [ "Sel" "Random" ]
                    uit_label = "Place mode"
                ]
            ]
            uialign- 1
        ]

        uiline $ui_tool_dark_accent_colour 0 0 [ uiclamp 1 1 ]

        tool_ent_calc_dyn_content_h
    ]

    local _edit_type
    _edit_type = (? $tool_ent_edit_attr ui_tool_ent_edit_attr [ui_tool_ent_@tool_ent_type])

    if (&& (!=s $tool_ent_type "") (tool_ent_placer_template_hasfocus)) [
        ui_tool_vscrollarea [
            uivlist 0 [
                uiclamp 1 1
                ui_tool_numinput tool_ent_placer_mod_zoffset -1000 1000 1 [
                    uit_label = "Z offset"
                    uit_immediate = 0
                    uit_on_change = [
                        tool_ent_placer_mod_update $tool_ent_placer_mod_zoffset 0
                    ]
                    uit_menu_props = [
                        uit_item_names = ["Placer modifiers"]
                        uit_on_select = [
                            tool_ent_placer_mod_focus = $TOOL_ENT_PLACER_MOD_ZOFFSET_VARIANCE
                            tool_ent_placer_mod_attr = (tool_ent_placer_mod_get)
                            toolpanel_open tool_ent_placer_num_modifiers popup [
                                uit_position = (uicursorpos)
                                uit_width = 0.3
                            ]
                        ]
                    ]
                ]

                uifill 0 $ui_tool_elem_space_s
                uiline $ui_tool_dark_accent_colour 0 0 [ uiclamp 1 1 ]
                uifill 0 $ui_tool_elem_space_s

                _edit_type
            ]
        ] [
            uit_height = $tool_ent_dyn_content_h
        ]
    ]
]

ui_tool_ent_undercursor = [
    if (> $numenthover 1) [
        uitext (concat $numenthover "entities here") $ui_tool_text_size_xs
    ] [
        uivlist $ui_tool_elem_space_s [
            uitext (concat "^fAEntity:^fw" (enttype)) $ui_tool_text_size_xs
            uialign- -1
            uigrid 8 $ui_tool_elem_space_s $ui_tool_elem_space_s [
                local _type_idx
                _type_idx = (indexof $tool_ent_types (enttype))
                loop i (getentattr $_type_idx -1) [
                    uitext (concatword "^fA" (getentattr $_type_idx $i) ":") $ui_tool_text_size_xs
                    uitext (entattr $i) $ui_tool_text_size_xs
                ]
            ]
        ]
    ]
]

tool_ent_undercursor_proc = [
    if $numenthover [
        toolview_undercursor = ui_tool_ent_undercursor

        if (> $numenthover 1) [
            tool_rightclickable
        ]
    ]
]
tool_proc_add tool_ent_undercursor_proc

ui_tool_ent_on_open = [
    if $enteditingonpanel [
        entediting 1
    ]
]

ui_tool_ent_on_close = [
    if $enteditingonpanel [
        entediting 0
    ]
]

ui_tool_ent = [
    tool_ent_edit = 0
    tool_ent_dyn_content_h = $toolpanel_content_max_height

    uivlist 0 [
        uivlist $ui_toolpanel_elem_space [
            uiclamp 1 1 1 1

            uihlist 0 [
                uiclamp 1 1
                ui_tool_checkbox entselsnap [
                    uit_label = "Snap entities to grid"
                ]

                ui_tool_dropdown entdrop [
                    "Drop on camera"
                    "Drop on floor"
                    "Drop on selection"
                    "Drop on sel. floor"
                ] [
                    uit_tip_simple = "Entity drop position"
                    uit_width = 0.15
                ]
                uialign- 1
            ]

            uihlist $ui_tool_elem_space_l [
                ui_tool_checkbox entediting [
                    uit_label = "Select entities"
                    uit_tip_simple = "Allow selecting of entities"
                ]

                ui_tool_checkbox entselmapmodelbox [
                    uit_label = "BB select"
                    uit_tip_simple = "Allow selection of entity bounding boxes"
                ]
            ]
            uialign- -1

            uiline $ui_tool_dark_accent_colour 0 0 [ uiclamp 1 1 ]

            ui_tool_ent_list
            ui_tool_ent_controls

            uiline $ui_tool_dark_accent_colour 0 0 [ uiclamp 1 1 ]

            tool_ent_calc_dyn_content_h
        ]

        local _ent_uis
        _ent_uis = [
            ui_tool_ent_cur
            ui_tool_ent_unify
            ui_tool_ent_search
            ui_tool_ent_placer
        ]

        if (= $tool_ent_ui_mode @T_ENT_UI_EDIT) [
            tool_ent_edit = 1
        ]

        tool_ent_sync
        do (at $_ent_uis $tool_ent_ui_mode)
    ]
]
