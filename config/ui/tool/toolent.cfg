                    tool_ent_placer_mod_attr = (tool_ent_placer_mod_get)
                    toolpanel_open tool_ent_placer_num_modifiers popup [
                        uit_position = (uicursorpos)
                        uit_width = 0.3
                    ]
                ]
            ] [])
        ]
    ]

    result [
        uit_label_size = $ui_tool_text_size_xs
        uit_on_change = [
            tool_ent_attr_change #1 arg1 [#1 _attr_list]
        ]
        uit_can_reset = 1
        uit_reset_val = 0
        @_disable
        uit_has_menu = (! (tool_ent_delta_edit))
        uit_delta = (tool_ent_delta_edit)
        @_placer_mod_menu
    ]
]

