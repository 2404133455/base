// 1:<var> 2:<props>
# tool_param_menu [
    @(tool_props $tool_param_menu_props arg2)

    local _paste_text _item_names _on_select _disabled _dividers
    _paste_text = "Paste value"

    if $tool_param_copied [
        _paste_text = (format "Paste value (%1)" $tool_param_copy_val)
    ]

    _item_names = [
        "Copy value"
        [@@_paste_text]
        "Reset value"
        @uit_item_names
    ]

    _on_select = [
        do (at [
            [
                tool_param_copy #1 arg1 [
                    uit_get = [ #1 uit_get ]
                ]
            ] [
                tool_param_paste #1 arg1 [
                    uit_set = [ #1 uit_set ]
                    uit_on_change = [ #1 uit_on_change ]
                ]
            ] [
                tool_param_reset #1 arg1 [
                    uit_reset_val = [ #1 uit_reset_val ]
                    uit_on_change = [ #1 uit_on_change ]
                ]
            ]
        ] $arg1)

        arg1 = (- $arg1 3)
        if (>= $arg1 0) [
            #1 uit_on_select
        ]
    ]

    _disabled = [
        case $arg1 0 [
            result 0
        ] 1 [
            ! $tool_param_copied
        ] 2 [
            ! #1 uit_can_reset
        ] () [
            arg1 = (- $arg1 3)
            #1 uit_disabled
        ]
    ]

    _dividers = (? (!=s $uit_item_names) [2] [])

    toolpanel_open_menu [
        uit_width = 0.2
        uit_item_names = [#1 _item_names]
        uit_on_select = [#1 _on_select]
        uit_disabled = [#1 _disabled]
        uit_item_dividers = [#1 _dividers]
    ]
]

