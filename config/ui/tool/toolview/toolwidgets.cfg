]

tool_param_var = []
tool_param_copy_val = 0
tool_param_copied = 0
tool_param_can_reset = 0
tool_param_reset_val = 0
tool_param_on_change = []

// 1:<value>
tool_param_getter = []

// 1:<new value> 2:<dest var>
tool_param_setter = []

// 1:<var> 2:<value> 3:<on change>
tool_param_set = [
    if (!=s $$arg1 $arg2) [
        set $arg1 $arg2
        doargs $arg3
    ]
]

// 1:<var> 2:<delta> 3:<on change>
tool_param_delta = [
    if $arg2 [
        set $arg1 $arg2
        doargs $arg3
    ]
]

tool_param_copy = [
    tool_param_copy_val = (tool_param_getter $$tool_param_var)
    tool_param_copied = 1
]

tool_param_paste = [
    if $tool_param_copied [
        tool_param_set $tool_param_var (tool_param_setter $tool_param_copy_val $tool_param_var) $tool_param_on_change
    ]
]

tool_param_reset = [
    if $tool_param_can_reset [
        tool_param_set $tool_param_var $tool_param_reset_val $tool_param_on_change
    ]
]

// 1:<var> 2:<can reset> 3:<reset val> 4:<on change> 5:<get> 6:<set>
# tool_param_menu [
    tool_param_var = $arg1
    tool_param_can_reset = $arg2
    tool_param_reset_val = $arg3
    tool_param_on_change = $arg4
    tool_param_getter = (? $arg5 $arg5 [result $arg1])
    tool_param_setter = (? $arg6 $arg6 [result $arg1])

    local _paste_text
    _paste_text = "Paste value"

    if $tool_param_copied [
        _paste_text = (format "Paste value (%1)" $tool_param_copy_val)
    ]

    toolpanel_open_menu [
        uit_width = 0.2
        uit_item_names = [
            "Copy value"
            [#1_paste_text]
            "Reset value"
        ]
        uit_on_select = [
            do (at [
                tool_param_copy
                tool_param_paste
                tool_param_reset
            ] $arg1)
        ]
        uit_disabled = [
            case $arg1 0 [
                result 0
            ] 1 [
                ! $tool_param_copied
            ] 2 [
                ! $tool_param_can_reset
            ]
        ]
    ]
]

tool_confirm_prompt_props = [
    [ uit_width 0.3 ]
    [ uit_noundo_warn 0 ]
]

// 1:<text> 2:<code> 3:<props>
# tool_confirm_prompt [
    @(tool_props $tool_confirm_prompt_props arg3)

    local _menu_items _divider _confirm_idx
    _menu_items = [
        [#1arg1]
    ]
    _divider = 0
    _confirm_idx = 1

    if $uit_noundo_warn [
        append _menu_items ["^foThis operation cannot be undone!"]
        _divider = (+ $_divider 1)
        _confirm_idx = (+ $_confirm_idx 1)
    ]

    append _menu_items "Confirm"

    toolpanel_open_menu [
        uit_width = @uit_width
        uit_nav_enable = 0
        uit_item_names = [#1_menu_items]
        uit_item_dividers = [#1_divider]
        uit_disabled = [!= $arg1 #1_confirm_idx]
        uit_on_select = [#1arg2]
    ]
]

