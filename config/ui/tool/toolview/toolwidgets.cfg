ui_tool_vscrollarea = [
    @(tool_props $tool_vscrollarea_props arg2)

    @(tool_ui_scale p_slider_size)
    @(tool_ui_scale p_width)

    local _has_scrollbar
    _has_scrollbar = 0

    uihlist 0 [
        uiscroll 0 $p_height [
            uialign -1 -1
            doargs @arg1

            if (|| (! $p_scrollbar_autohide) [>f (uigetclipvirth) $p_height]) [
                _has_scrollbar = 1
                p_width = (-f $p_width $p_slider_size)
            ]

            uifill $p_width
