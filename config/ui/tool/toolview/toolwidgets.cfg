    if $_action_keys [
        uihlist $ui_tool_elem_space_s [
            if (= $_action_type $TOOL_ACTION_SCROLL) [
                uiimage "textures/keys/mouse5" $ui_tool_accent_colour 0 (*f $ui_tool_icon_size_s 0.8) $ui_tool_icon_size_s
