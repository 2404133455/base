// 1:<text> 2:<code> 3:<props>
# tool_confirm_prompt [
    @(tool_props $tool_confirm_prompt_props arg3)

    local _menu_items _divider _confirm_idx
    _menu_items = [
        [#1 arg1]
    ]
    _divider = 0
    _confirm_idx = 1

    if $uit_noundo_warn [
        append _menu_items ["^foThis operation cannot be undone!"]
        _divider = (+ $_divider 1)
        _confirm_idx = (+ $_confirm_idx 1)
    ]

    append _menu_items "Confirm"

    toolpanel_open_menu [
        uit_width = @uit_width
        uit_nav_enable = 0
        uit_item_names = [#1 _menu_items]
        uit_item_dividers = [#1 _divider]
        uit_disabled = [!= $arg1 #1 _confirm_idx]
        uit_on_select = [#1 arg2]
    ]
]

