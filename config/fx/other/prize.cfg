registerfx FX_PRIZE_OPEN $FX_TYPE_PARTICLE [
    fxpropi num 25
    fxpropi emitlen 500
    fxpropi parttype $FX_PARTTYPE_SPLASH
    fxpropi part $PART_HINT_SOFT
    fxpropf partsize 0.01
    fxpropf partsizechange 0.001
    fxpropf vel 100
    fxpropf vel 50 $FX_MOD_RAND
    fxpropf shapesize 1
    fxpropf blend 1.0
    fxpropi fade 250
    fxpropf gravity 100
    fxpropi fadein 10
    fxpropi fadeout 100
    fxpropfv posoffset -4 -4 -8
    fxpropfv posoffset 8 8 16 $FX_MOD_RAND
    fxpropi reloffset 0
    fxpropi posfroment $FX_ENT_POS_MIDDLE
    fxpropi colorized 3
    fxpropi index $PULSE_PRIZE
    fxpropi collide $STAIN_ENERGY
]

registerfx FX_PRIZE_OPEN_SOUND $FX_TYPE_SOUND [
    fxparent FX_PRIZE_OPEN
    fxprops sound S_OPENPRIZE
    fxpropf gain 2
    fxpropf rolloff 0.5
    fxpropi onplayer 1
]
