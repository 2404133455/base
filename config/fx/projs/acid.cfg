registerfx FX_P_ACID_LIFE $FX_TYPE_PARTICLE [
    fxpropi parttype $FX_PARTTYPE_FLARE
    fxpropi part $PART_MUZZLE_FLARE
    fxpropc colour 150 255 120
    fxpropi fade 1
    fxpropf partsize 0.1
    fxpropf shapesize 0
    fxpropi fadein 100
    fxpropf blend 0
]

registerfx FX_P_ACID_LIFE_TRAIL $FX_TYPE_PARTICLE [
    fxparent FX_P_ACID_LIFE
    fxpropi parttype $FX_PARTTYPE_FLARE
    fxpropi part $PART_MUZZLE_FLARE
    fxpropi colorized $FX_COLORIZE_PARAM
    fxpropi fade 100
    fxpropi fadein 250
    fxpropf partsize 5
    fxpropi endfromprev 10
    fxpropf shapesize 0
    fxpropf shapesize 60 $FX_MOD_LERP [
        fxpropi lerptime 100
    ]
    fxpropf blend 0
    fxpropf blend 0.00337 $FX_MOD_LERP [
        fxpropi lerptime 100
        fxpropi lerpshape $FX_MOD_LERP_SHAPE_SQUARE_IN
    ]
]

if (> $fxdetail 0) [
    registerfx FX_P_ACID_LIFE_TIP $FX_TYPE_PARTICLE [
        fxparent FX_P_ACID_LIFE
        fxpropi parttype $FX_PARTTYPE_SINGLE
        fxpropi part $PART_BUBBLE_SOFT
        fxpropi colorized $FX_COLORIZE_PARAM
        fxpropf partsize 4
        fxpropf blend 0.27
        fxpropi posflip 1 // place at the front end of the projectile
        fxpropi fadein 100
    ]
]
if (> $fxdetail 1) [
    registerfx FX_W_ACID_LIFE_TRAIL_2 $FX_TYPE_PARTICLE [
            fxparent FX_P_ACID_LIFE
            fxpropi parttype $FX_PARTTYPE_SINGLE
            fxpropi part $PART_BUBBLE_SOFT
            fxpropi colorized $FX_COLORIZE_PARAM
            fxpropi fade 200
            fxpropf partsize 10
            fxpropf partsize 0.05 $FX_MOD_LERP [
                fxpropi lerptime 700
                fxpropi lerpshape $FX_MOD_LERP_SHAPE_SQUARE_IN
        ]
            fxpropf blend 0.0002
            fxpropi posflip 1 // place at the front end of the projectile
            fxpropi fadein 200
            fxpropf blend 0.1125 $FX_MOD_LERP [
                fxpropi lerptime 1000
                fxpropi lerpshape $FX_MOD_LERP_SHAPE_SQUARE_IN
        ]
    ]
]


registerfx FX_P_ACID_BOUNCE $FX_TYPE_STAIN [
    fxpropi staintype $STAIN_ENVSPLAT_GLOW
    fxpropc colour 75 191.25 60
    fxpropc envcolour 64 255 64
    fxpropf envblend 0.75
    fxpropf radius 5
]

registerfx FX_P_ACID_BOUNCE_SPLASH $FX_TYPE_PARTICLE [
    fxparent FX_P_ACID_BOUNCE
    fxpropi parttype $FX_PARTTYPE_SPLASH
    fxpropi part $PART_SPLASH_SOFT
    fxpropi colorized 1
    fxpropf blend 0.057
    fxpropi fade 200
    fxpropf vel 5
    fxpropf partsize 2
    fxpropi num 10
]

