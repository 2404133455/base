registerfx FX_P_ACID_HIT $FX_TYPE_PARTICLE [
    fxpropi emitlen 1
    fxpropi parttype $FX_PARTTYPE_SPLASH
    fxpropi part $PART_BUBBLES_SOFT
    fxpropi fade 100
    fxpropf vel 25
    fxpropf partsize 0.25
    fxpropi num 2
    fxpropc colour 150 255 120
]

if (> $fxdetail 0) [
    registerfx FX_P_ACID_HIT_GLOW $FX_TYPE_PARTICLE [
        fxparent FX_P_ACID_HIT
        fxpropi emitlen 1
        fxpropi parttype $FX_PARTTYPE_SINGLE
        fxpropi part $PART_BUBBLES_SOFT
        fxpropi fade 1
        fxpropf vel 0
        fxpropf partsize 5
        fxpropi num 1
        fxpropc colour 150 255 120
        fxpropf blend 0.15
    ]
]
