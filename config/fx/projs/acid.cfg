registerfx FX_P_ACID_LIFE $FX_TYPE_PARTICLE [
    fxpropi parttype $FX_PARTTYPE_FLARE
    fxpropi part $PART_MUZZLE_FLARE
    fxpropc colour 150 255 120
    fxpropi fade 1
    fxpropf partsize 0.2
    fxpropf shapesize 0
    fxpropi fadein 100
    fxpropf blend 0.35
]

if (> $fxdetail 0) [
    registerfx FX_P_ACID_LIFE_TIP $FX_TYPE_PARTICLE [
        fxparent FX_P_ACID_LIFE
        fxpropi parttype $FX_PARTTYPE_SINGLE
        fxpropi part $PART_BUBBLES_SOFT
        fxpropi colorized $FX_COLORIZE_PARAM
        fxpropi fade 1
        fxpropf partsize 0.125
        fxpropi posflip 1 // place at the front end of the projectile
        fxpropi fadein 100
    ]
]

registerfx FX_P_ACID_BOUNCE $FX_TYPE_STAIN [
    fxpropi staintype $STAIN_ENVSPLAT_GLOW
    fxpropc colour 100 255 80
    fxpropc envcolour 64 255 64
    fxpropf envblend 0.75
    fxpropf radius 0.75
]

registerfx FX_P_ACID_BOUNCE_SPLASH $FX_TYPE_PARTICLE [
    fxparent FX_P_ACID_BOUNCE
    fxpropi emitlen 1
    fxpropi parttype $FX_PARTTYPE_SPLASH
    fxpropi part $PART_SPARK
    fxpropi fade 50
    fxpropf vel 20
    fxpropf partsize 0.25
    fxpropi num 5
    fxpropc colour 150 255 120
]

