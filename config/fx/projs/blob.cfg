registerfx FX_P_BLOB_LIFE $FX_TYPE_PARTICLE [
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_HAZE
    fxpropc colour 200 255 200
    fxpropi fade 1
    fxpropf partsize 8
    fxpropi fadein 100
]

if (> $fxdetail 1) [
    registerfx FX_P_BLOB_LIFE_LIGHT $FX_TYPE_LIGHT [
        fxparent FX_P_BLOB_LIFE
        fxpropi emitlen 1
        fxpropi colorized $FX_COLORIZE_PARAM
        fxpropf radius 32
        fxpropf blend 0.5
        fxpropi fadein 100
    ]
]

registerfx FX_P_BLOB_DESTROY $FX_TYPE_PARTICLE [
    fxpropi emitlen 100
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_HINT_SOFT
    fxpropc colour 150 255 120
    fxpropi fade 1
    fxpropf partsize 8
    fxpropf partsize 20 $FX_MOD_LERP [
        fxpropi lerptime 100
    ]
    fxpropi fadeout 50
]

if (> $fxdetail 0) [
    registerfx FX_P_BLOB_DESTROY_GLOW $FX_TYPE_PARTICLE [
        fxparent FX_P_BLOB_DESTROY
        fxpropi emitlen 100
        fxpropi parttype $FX_PARTTYPE_SINGLE
        fxpropi part $PART_HINT_SOFT
        fxpropc colour 150 255 120
        fxpropi fade 1
        fxpropf partsize 16
        fxpropf partsize 30 $FX_MOD_LERP [
            fxpropi lerptime 100
        ]
        fxpropf blend 0.5
        fxpropi fadeout 50
    ]

    registerfx FX_P_BLOB_DESTROY_HAZE $FX_TYPE_PARTICLE [
        fxparent FX_P_BLOB_DESTROY
        fxpropi parttype $FX_PARTTYPE_SPLASH
        fxpropi part $PART_HAZE
        fxpropc colour 200 255 200
        fxpropi fade 2000
        fxpropf partsize 32
        fxpropf vel 10
        fxpropi num 5
        fxpropf gravity -15
    ]
]

if (> $fxdetail 1) [
    registerfx FX_P_BLOB_DESTROY_SPARKS $FX_TYPE_PARTICLE [
        fxparent FX_P_BLOB_DESTROY
        fxpropi parttype $FX_PARTTYPE_SPLASH
        fxpropi part $PART_HINT_SOFT
        fxpropi fade 75
        fxpropc colour 150 255 120
        fxpropf partsize 1
        fxpropf vel 100
        fxpropi num 20
        fxpropf gravity 0
        fxpropf blend 0.75
    ]

    registerfx FX_P_BLOB_DESTROY_LIGHT $FX_TYPE_LIGHT [
        fxparent FX_P_BLOB_DESTROY
        fxpropi emitlen 100
        fxpropc colour 150 255 120
        fxpropf radius 64
        fxpropf radius 128 $FX_MOD_LERP [
            fxpropi lerptime 100
        ]
        fxpropf blend 0.5
        fxpropi fadeout 50
    ]
]

loadsound S_FX_BLOB_DESTROY "sounds/weapons/corroder/explode" 0.75 1 5 -1 -1 2

registerfx FX_P_BLOB_DESTROY_SOUND $FX_TYPE_SOUND [
    fxparent FX_P_BLOB_DESTROY
    fxprops sound S_FX_BLOB_DESTROY
]

registerfx FX_P_BLOB_BOUNCE $FX_TYPE_STAIN [
    fxpropi staintype $STAIN_ENVSPLASH_GLOW
    fxpropf radius 5
    fxpropc colour 100 255 80
    fxpropc envcolour 64 255 64
    fxpropf envblend 0.75
]

registerfx FX_P_BLOB_DESTROY $FX_TYPE_STAIN [
    fxpropi staintype $STAIN_ENVSPLASH_GLOW
    fxpropf radius 10
    fxpropc colour 100 255 80
    fxpropc envcolour 64 255 64
    fxpropf envblend 0.75
]
