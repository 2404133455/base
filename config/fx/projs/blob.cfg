registerfx FX_P_BLOB_LIFE $FX_TYPE_PARTICLE [
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_HINT
    fxpropc colour 150 255 120
    fxpropi fade 1
    fxpropf partsize 3
    fxpropi fadein 100
]

registerfx FX_P_BLOB_LIFE_TRAIL $FX_TYPE_PARTICLE [
    fxparent FX_P_BLOB_LIFE
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_HINT_SOFT
    fxpropc colour 150 255 120
    fxpropi fade 50
    fxpropf partsize 3
    fxpropi fadein 100
    fxpropf blend 0.25
]

registerfx FX_P_BLOB_LIFE_GLOW $FX_TYPE_PARTICLE [
    fxparent FX_P_BLOB_LIFE
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_HINT_SOFT
    fxpropi colorized 1
    fxpropi fade 1
    fxpropf partsize 6
    fxpropi fadein 100
    fxpropf blend 0.5
]

if (> $fxdetail 0) [
    registerfx FX_P_BLOB_LIFE_GLOW2 $FX_TYPE_PARTICLE [
        fxparent FX_P_BLOB_LIFE
        fxpropi parttype $FX_PARTTYPE_SINGLE
        fxpropi part $PART_HINT_SOFT
        fxpropi colorized 1
        fxpropi fade 1
        fxpropf partsize 8
        fxpropi fadein 100
        fxpropf blend 0.1
    ]

    registerfx FX_P_BLOB_LIFE_SMOKE $FX_TYPE_PARTICLE [
        fxparent FX_P_BLOB_LIFE
        fxpropi parttype $FX_PARTTYPE_SPLASH
        fxpropi part $PART_SMOKE
        fxpropi fade 250
        fxpropf partsize 4
        fxpropf partsize 5 $FX_MOD_RAND
        fxpropf vel 5
        fxpropi fadein 50
        fxpropf blend 0.05
    ]
]

if (> $fxdetail 1) [
    registerfx FX_P_BLOB_LIFE_LIGHT $FX_TYPE_LIGHT [
        fxparent FX_P_BLOB_LIFE
        fxpropi emitlen 1
        fxpropi colorized 1
        fxpropf radius 64
        fxpropf blend 0.5
        fxpropi fadein 100
    ]
]

registerfx FX_P_BLOB_DESTROY $FX_TYPE_PARTICLE [
    fxpropi emitlen 100
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_HINT
    fxpropc colour 150 255 120
    fxpropi fade 1
    fxpropf partsize 3
    fxpropf partsize 20 $FX_MOD_LERP [
        fxpropi lerptime 100
    ]
    fxpropi fadeout 50
]

if (> $fxdetail 0) [
    registerfx FX_P_BLOB_DESTROY_GLOW $FX_TYPE_PARTICLE [
        fxparent FX_P_BLOB_DESTROY
        fxpropi emitlen 100
        fxpropi parttype $FX_PARTTYPE_SINGLE
        fxpropi part $PART_HINT_SOFT
        fxpropc colour 150 255 120
        fxpropi fade 1
        fxpropf partsize 6
        fxpropf partsize 30 $FX_MOD_LERP [
            fxpropi lerptime 100
        ]
        fxpropf blend 0.2
        fxpropi fadeout 50
    ]

    registerfx FX_P_BLOB_DESTROY_SMOKE $FX_TYPE_PARTICLE [
        fxparent FX_P_BLOB_DESTROY
        fxpropi parttype $FX_PARTTYPE_SPLASH
        fxpropi part $PART_SMOKE
        fxpropi fade 2000
        fxpropf partsize 6
        fxpropf vel 10
        fxpropi num 5
        fxpropf gravity -15
        fxpropf blend 0.025
    ]
]

if (> $fxdetail 1) [
    registerfx FX_P_BLOB_DESTROY_SPARKS $FX_TYPE_PARTICLE [
        fxparent FX_P_BLOB_DESTROY
        fxpropi parttype $FX_PARTTYPE_SPLASH
        fxpropi part $PART_HINT_SOFT
        fxpropi fade 75
        fxpropc colour 150 255 120
        fxpropf partsize 1
        fxpropf vel 100
        fxpropi num 20
        fxpropf gravity 0
        fxpropf blend 0.25
    ]

    registerfx FX_P_BLOB_DESTROY_LIGHT $FX_TYPE_LIGHT [
        fxparent FX_P_BLOB_DESTROY
        fxpropi emitlen 100
        fxpropc colour 150 255 120
        fxpropf radius 64
        fxpropf radius 128 $FX_MOD_LERP [
            fxpropi lerptime 100
        ]
        fxpropf blend 0.5
        fxpropi fadeout 50
    ]
]

loadsound S_FX_BLOB_DESTROY "sounds/sfx/extinguish" 0.75 1 5 -1 -1 3

registerfx FX_P_BLOB_DESTROY_SOUND $FX_TYPE_SOUND [
    fxparent FX_P_BLOB_DESTROY
    fxprops sound S_FX_BLOB_DESTROY
]

