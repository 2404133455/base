version: v1.0
name: Deploy Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deployment
    task:
      jobs:
        - name: Steam Depot
          commands:
            - checkout
            - 'curl -H "Cache-Control: no-cache" --fail --output "${HOME}/deploy.sh" "https://raw.githubusercontent.com/redeclipse/base/${SEMAPHORE_GIT_BRANCH}/.semaphore/deploy.sh"'
            - 'chmod +x "${HOME}/deploy.sh"'
            - 'cat "${HOME}/deploy.sh"'
            - '. "${HOME}/deploy.sh" steam'
      secrets:
        - name: Steam Guard
        - name: Steam Token
