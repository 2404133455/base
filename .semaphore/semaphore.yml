version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "true"
blocks:
  - name: Execute
    task:
      jobs:
        - name: Script
          commands:
            - checkout
            - ls -la
            - 'ls -la "${HOME}"'
            - 'curl -H "Cache-Control: no-cache" --fail --output "${HOME}/build.sh" "https://raw.githubusercontent.com/redeclipse/base/${SEMAPHORE_GIT_BRANCH}/.semaphore/build.sh"'
            - 'chmod +x "${HOME}/build.sh"'
            - 'cat "${HOME}/build.sh"'
            - '. "${HOME}/build.sh"'
promotions:
  - name: Deploy
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
