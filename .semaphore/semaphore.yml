version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Execute
    task:
      jobs:
        - name: Script
          commands:
            - checkout
            - cache restore
            - pwd
            - 'curl -H ''Cache-Control: no-cache'' --fail --output "${HOME}/semaphore.sh" "https://raw.githubusercontent.com/redeclipse/base/${SEMAPHORE_GIT_BRANCH}/src/semaphore.sh"'
            - 'chmod +x "${HOME}/semaphore.sh"'
            - 'cat "${HOME}/semaphore.sh"'
            - '. "${HOME}/semaphore.sh"'
            - pwd
