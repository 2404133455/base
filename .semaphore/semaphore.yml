version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Execute
    task:
      prologue:
        commands:
          - cache restore
      jobs:
        - name: Script
          commands:
            - checkout
            - ls -la "${HOME}"
            - ls -la "${SEMAPHORE_GIT_DIR}"
            - 'curl -H "Cache-Control: no-cache" --fail --output "${HOME}/build.sh" "https://raw.githubusercontent.com/redeclipse/base/${SEMAPHORE_GIT_BRANCH}/.semaphore/build.sh"'
            - 'chmod +x "${HOME}/build.sh"'
            - 'cat "${HOME}/build.sh"'
            - '. "${HOME}/build.sh"'
